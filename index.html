<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPG Game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div id="container">
    <div class="row" id="header">
      <nav>
        <div class="nav-wrapper blue darken-4">
          <a href="#" class="brand-logo center">Final Fantasy Battle!</a>
        </div>
      </nav>
    </div>  
    <div class="row">
      <h5 class="center" id="select">Select Your Fighter!</h5>
    </div>
    <div class="row" id="fighters">
      <!-- Cloud -->
      <div class="col s3" id="p1">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="cloud" src="./assets/images/fighter1.jpg">
            <span class="card-title" id="name1">Cloud</span>
          </div>
          <div class="card-content">
            <p id="hp1"></p>
          </div>
        </div>
      </div>
      <!-- Aeris -->
      <div class="col s3" id="p2">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="aeris" src="./assets/images/fighter2.jpg">
            <span class="card-title" id="name2">Aeris</span>
          </div>
          <div class="card-content">
            <p id="hp2"></p>
          </div>
        </div>
      </div>
      <!-- Sephiroth -->
      <div class="col s3" id="p3">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="sephiroth" src="./assets/images/fighter3.jpg">
            <span class="card-title" id="name3">Sephiroth</span>
          </div>
          <div class="card-content">
            <p id="hp3"></p>
          </div>
        </div>
      </div>
      <!-- Lightning -->
      <div class="col s3" id="p4">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="lightning" src="./assets/images/fighter4.jpg">
            <span class="card-title" id="name4">Lightning</span>
          </div>
          <div class="card-content">
            <p id="hp4"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h5 class="center" id="battle">Battle Arena</h5>
    </div>
    <div class="row">
      <h6 class="col s3 center" id="playerHeader">Your Player</h6>
      <h6 class="col s6 center" id="infoHeader"></h6>
      <h6 class="col s3 center" id="oppHeader">Your Opponent</h6>
    </div>
    <div class="row" id="arena">
      <div class="col s3" id="player"></div>
      <div class="col s6" id="fightInfo"></div>
      <div class="col s3" id="opponent"></div>
    </div>  
    <div class="row" id="attack"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
