<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPG Game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div id="container">
    <div class="row" id="header">
      <nav>
        <div class="nav-wrapper blue darken-4">
          <a href="#" class="brand-logo center">Final Fantasy Duel</a>
        </div>
      </nav>
    </div>  
    <div class="row">
      <h5 class="center" id="select">Click "Select" to Choose Your Player!</h5>
    </div>
    <div class="row" id="fighters">
      <!-- Cloud -->
      <div class="col s3" id="p1">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="cloud" src="./assets/images/fighter1.jpg">
            <span class="card-title" id="name1">
              Cloud
            </span>
          </div>
          <div class="card-content">
            <a  id="hp1"></a>
            <a class="waves-effect waves-light btn-small right blue accent-2" id="cloudBtn">Select</a>
          </div>
        </div>
      </div>
      <!-- Aeris -->
      <div class="col s3" id="p2">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="aeris" src="./assets/images/fighter2.jpg">
            <span class="card-title" id="name2">Aeris</span>
          </div>
          <div class="card-content">
            <a id="hp2"></a>
            <a class="waves-effect waves-light btn-small right blue accent-2" id="aerisBtn">Select</a>
          </div>
        </div>
      </div>
      <!-- Sephiroth -->
      <div class="col s3" id="p3">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="sephiroth" src="./assets/images/fighter3.jpg">
            <span class="card-title" id="name3">Sephiroth</span>
          </div>
          <div class="card-content">
            <a id="hp3"></a>
            <a class="waves-effect waves-light btn-small right blue accent-2" id="sephBtn">Select</a>
          </div>
        </div>
      </div>
      <!-- Lightning -->
      <div class="col s3" id="p4">
        <div class="card">
          <div class="card-image">
            <img class="fighter" id="lightning" src="./assets/images/fighter4.jpg">
            <span class="card-title" id="name4">Lightning</span>
          </div>
          <div class="card-content">
            <a id="hp4"></a>
            <a class="waves-effect waves-light btn-small right blue accent-2" id="lightBtn">Select</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h5 class="center" id="battle">Battle Arena</h5>
    </div>
    <div class="row">
      <h5 class="col s3 center" id="playerHeader"></h6>
      <h5 class="col s6 center" id="infoHeader"></h6>
      <h5 class="col s3 center" id="oppHeader"></h6>
    </div>
    <div class="row" id="arena">
      <div class="col s3" id="player"></div>
      <div class="col s6" id="fightInfo">
        <div class="row">
          <div class="col s6 left-align" id="playerInfo"></div>
          <div class="col s6 right-align" id="oppInfo"></div>
        </div>
        <div class="row left-align" id="attack"></div>
        <!-- <div class="row">
          <div class="col s6" id="oppInfo"></div>
          <div class="col s6 center" id="oppInfo"></div>
        </div> -->
      </div>
      <div class="col s3" id="opponent"></div>
    </div>  
    
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
