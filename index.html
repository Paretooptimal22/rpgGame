<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPG Game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div id="container">
    <div class="row" id="header">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Final Fantasy Battle!</a>
        </div>
      </nav>
    </div>  
    <div class="row" id="fighters">
      <div class="col s3">
        <div class="card">
          <div class="card-image">
            <img class="fighter" src="./assets/images/fighter1.jpg">
            <span class="card-title" id="name1">Cloud</span>
          </div>
          <div class="card-content">
            <p></p>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="card">
          <div class="card-image">
            <img class="fighter" src="./assets/images/fighter2.jpg">
            <span class="card-title" id="name2">Aeris</span>
          </div>
          <div class="card-content">
            <p></p>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="card">
          <div class="card-image">
            <img class="fighter" src="./assets/images/fighter3.jpg">
            <span class="card-title" id="name3">Sephiroth</span>
          </div>
          <div class="card-content">
            <p></p>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="card">
          <div class="card-image">
            <img class="fighter" src="./assets/images/fighter4.jpg">
            <span class="card-title" id="name4">Lightning</span>
          </div>
          <div class="card-content">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" id="arena"></div>  
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
